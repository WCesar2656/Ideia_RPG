<!DOCTYPE html>
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
        <link rel="stylesheet" href="css/formCad.css">
        
    </head>
    <body>
        
        <div id="main-container">
            <h1>Cadastro</h1>
            <form id="register-form">
             <div class="full-box">
                <label for="e-mail">E-mail</label>
                <input type="email" name="Email" id="email" placeholder="E-mail">   
             </div>
             <div class="half-box">
                <label for="email"> Nome</label>
                <input type="text" name="name" id="name" placeholder="Nome">             
            </div>
            <div class="half-box">
                <label for="lastname"> Sobremome</label>
                <input type="text" name="lastname" id="password" placeholder="Senha">             
            </div>
            <div class="half-box">
                <label for="password"> Senha</label>
                <input type="password" name="password" id="name" placeholder="Nome">          
            </div> 
            <div class="half-box">
                <label for="passconfirmation"> Confirme senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirmação de senha">            
            </div>  
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement" >   
                <label for="agreement" id="agreement-label"> Eu li e aceito os <a href ="#">termos de uso</a></label>
             </div>
             <div class="full-box">
                <input type="submit" name="btn-submit" value="Registrar">   
             </div>          
            </form>  
        </div>
        <p class="error-validation template> </p>;
        <script src="js/script.js"></script>
    </body>
    </html>
